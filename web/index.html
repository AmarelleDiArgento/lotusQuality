<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Parallax Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container" style="z-index: 99">
                <a id="logo-container" href="#" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="rol.jsp">Roles</a></li>
                </ul>

                <ul id="nav-mobile" class="sidenav">
                    <li><a href="rol.jsp">Roles</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="slider fullscreen">
            <ul class="slides">
                <li>
                    <img src="img/background1.jpg"> <!-- random image -->
                    <div class="caption center-align">
                        <h3>This is our big Tagline!</h3>
                        <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>

                        <div class="slider center " style="z-index: 99">
                            <a href="rol.jsp" class="btn waves-effect white grey-text darken-text-2">Iniciar sesion</a>
                        </div>
                    </div>
                </li>
                <li>
                    <img src="img/background2.jpg"> <!-- random image -->
                    <div class="caption left-align">
                        <h3>Left Aligned Caption</h3>
                        <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>

                        <div class="slider center " style="z-index: 99">
                            <a href="rol.jsp" class="btn waves-effect white grey-text darken-text-2">Iniciar sesion</a>
                        </div>
                    </div>
                </li>
                <li>
                    <img src="img/background3.jpg"> <!-- random image -->
                    <div class="caption right-align">
                        <h3>Right Aligned Caption</h3>
                        <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>

                        <div class="slider center " style="z-index: 99">
                            <a href="rol.jsp" class="btn waves-effect white grey-text darken-text-2">Iniciar sesion</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>




        <!--  Scripts-->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>

    </body>
</html>

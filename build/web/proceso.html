<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Procesos Chart</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <!--  Scripts-->
    <script src="js/plugins/Chartjs/Chart.js"></script>
    <script src="js/plugins/Chartjs/utils.js"></script>
    <script src='js/jquery-2.1.1.min.js'></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</head>
<div id="canvas-holder" style="width:100%">
    <canvas id="chart-area-1" style="width:20%"></canvas>
    <canvas id="chart-area-2" style="width:20%"></canvas>
    <canvas id="chart-area-3" style="width:20%"></canvas>
    <canvas id="chart-area-4" style="width:20%"></canvas>
</div>
<script>
    var ctx = {};
    var ids = 'chart-area-';

    fetch('procesos.json')
        .then((Procesos) => {
            return Procesos.json();
        }).then((Procesos) => {
            for (const p of Procesos.procesos) {
                console.log(p.id);
                var f = 100 - p.cumplimiento;

                var config = {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [
                                p.cumplimiento, f
                            ],
                            backgroundColor: [
                                p.color, '#bbbbbb'
                            ],
                            label: 'Dataset 1'
                        }],
                        labels: ['Cumplido', 'Pendiente']
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: p.nombre
                        },
                        animation: {
                            animateScale: true,
                            animateRotate: true
                        }
                    }
                };
                window.onload = function () {
                    ctx[p.id] = document.getElementById('chart-area-' + p.id);
                    ctx[p.id].getContext('2d');
                    window.myDoughnut = new Chart(ctx[p.id], config);
                };

            }



        });







</script>

<body>

</body>

</html>

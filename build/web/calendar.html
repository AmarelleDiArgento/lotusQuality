<!DOCTYPE html>
<html lang="es">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Parallax Template - Materialize</title>
        <meta charset='utf-8' />


        <!-- CSS  -->
        <link href='css/materialize.min.css' rel='stylesheet' />
        <link href='css/style.css' rel='stylesheet' />
        <link href='css/plugins/fullCalendar/fullcalendar.min.css' rel='stylesheet' />
        <link href='css/plugins/fullCalendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
        <!--  Scripts-->

        <script src='js/plugins/fullCalendar/moment.min.js'></script>
        <script src='js/plugins/fullCalendar/jquery.min.js'></script>
        <script src='js/plugins/fullCalendar/fullcalendar.min.js'></script>
        <script src='js/plugins/fullCalendar/locale/es.js'></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script>
            var f = new Date();
            var hoy = f.getFullYear() + "-" + (f.getMonth() + 1) + "-" + f.getDate();
            console.log(hoy);
            $(document).ready(function() {
                $('#calendar').fullCalendar({
                    weekNumbers: true,
                    weekends: true, // will hide Saturdays and Sundays
                    aspectRatio: 2,
                    navLinks: true,
                    selectable: true,
                    header: {
                        left: 'title',
                        center: 'today',
                        right: 'prev,month,agendaWeek,agendaDay,listWeek,next'
                    },

                    resources: 'eventos.json',

                    dayClick: function(date) {
                        alert('clicked ' + date.format());
                    },
                    select: function(startDate, endDate) {
                        alert('selected ' + startDate.format() + ' to ' + endDate.format());
                    }

                });
            });

        </script>

    </head>

    <body>
        <nav>
            <div class="nav-wrapper white z-depth-0">
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul>

            </div>

        </nav>
        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
                    <div class="background">
                        <img src="images/office.jpg">
                    </div>
                    <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
                </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <div class="container ">
            <div class="row">
                <div id='calendar'></div>
            </div>
        </div>
    </body>

</html>
